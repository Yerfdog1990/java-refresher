<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registered Students</title>
    <link rel="stylesheet" th:href="@{/css/styles.css(v=${#dates.createNow().time})}" href="/css/styles.css" />
    <script th:inline="javascript">
        /*<![CDATA[*/
        function confirmDelete(url){
            if (confirm('Are you sure you want to delete this user?')) {
                window.location.href = url;
            }
        }
        /*]]>*/
    </script>
    
</head>
<body>
<div class="container">
    <div style="text-align: right; margin-top: 10px;">
        <form th:action="@{/doLogout}" method="post" style="display: inline-block;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn danger">Logout</button>
        </form>
    </div>
    <h1>Registered Students</h1>

    <div class="actions">
        <a class="btn primary" th:href="@{/users/form}">Register New Student</a>
        <a class="btn" th:href="@{/home}">Back to Home</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date Created</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${students == null or students.isEmpty()}">
            <td colspan="5">No students registered yet.</td>
        </tr>
        <tr th:each="s : ${students}">
            <td th:text="${s.username}"></td>
            <td th:text="${s.email}"></td>
            <td th:with="df=#{new java.text.SimpleDateFormat('MMM d, yyyy HH:mm:ss')}"
                th:text="${s.dateCreated != null ? df.format(s.dateCreated.time) : '-'}">
            </td>
            <td th:text="${(s.authorities != null and !s.authorities.isEmpty()) ? s.authorities.get(0).authority : '-'}"></td>
            <td class="actions">
                <a class="btn" th:href="@{/users/{id}(id=${s.id})}">View</a>
                <a class="btn" th:href="@{/users/{id}/edit(id=${s.id})}">Edit</a>
                <form th:action="@{/users/{id}/delete(id=${s.id})}" method="post" style="display: inline-block;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${param.logout}" class="alert alert-danger">You have been logged out.</div>

</body>
</html>
