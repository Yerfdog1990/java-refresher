<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registered Students</title>
    <link rel="stylesheet" th:href="@{/css/styles.css(v=${#dates.createNow().time})}" href="/css/styles.css" />
    <script th:inline="javascript">
        /*<![CDATA[*/
        function confirmDelete(url){
            if (confirm('Are you sure you want to delete this user?')) {
                window.location.href = url;
            }
        }
        /*]]>*/
    </script>
    
</head>
<body>
<div class="container">
    <h1>Registered Students</h1>

    <div class="actions">
        <a class="btn primary" th:href="@{/users/form}">Register New Student</a>
        <a class="btn" th:href="@{/home}">Back to Home</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date Created</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${students == null or students.isEmpty()}">
            <td colspan="4">No students registered yet.</td>
        </tr>
        <tr th:each="s : ${students}">
            <td th:text="${s.username}"></td>
            <td th:text="${s.email}"></td>
            <td th:with="df=#{new java.text.SimpleDateFormat('MMM d, yyyy HH:mm:ss')}"
                th:text="${s.dateCreated != null ? df.format(s.dateCreated.time) : '-'}">
            </td>
            <td class="actions">
                <a class="btn" th:href="@{/users/{id}(id=${s.id})}">View</a>
                <a class="btn" th:href="@{/users/{id}/edit(id=${s.id})}">Edit</a>
                <a class="btn danger" href="#" th:onclick="|confirmDelete('@{/users/{id}/delete(id=${s.id})}')|">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
