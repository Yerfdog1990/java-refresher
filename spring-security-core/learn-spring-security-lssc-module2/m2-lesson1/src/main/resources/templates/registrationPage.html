<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Registration Page</title>
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .error { color: #ff0000; }
        .has-error .form-control { border-color: #a94442; }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registration</h1>
            <form id="userForm" th:action="@{/user/register}" th:object="${user}" method="post" class="form-horizontal">

                <!-- Email Field -->
                <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error' : ''">
                    <label class="control-label col-sm-3" for="email">Email</label>
                    <div class="col-sm-9">
                        <input id="email" type="email" class="form-control" th:field="*{email}" />
                        <span th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"
                              class="help-block"></span>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error' : ''">
                    <label class="control-label col-sm-3" for="password">Password</label>
                    <div class="col-sm-9">
                        <input id="password" type="password" class="form-control" th:field="*{password}" />
                        <span th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"
                              class="help-block"></span>
                    </div>
                </div>

                <!-- Password Confirmation Field -->
                <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'has-error' : ''">
                    <label class="control-label col-sm-3" for="passwordConfirmation">Confirm Password</label>
                    <div class="col-sm-9">
                        <input id="passwordConfirmation" type="password" class="form-control" th:field="*{passwordConfirmation}" />
                        <span th:if="${#fields.hasErrors('passwordConfirmation')}"
                              th:errors="*{passwordConfirmation}"
                              class="help-block"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a th:href="@{/login}" class="btn btn-link">Back to Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
