twilio: # Twilio credentials got by www.twilio.com #
  account_sid: YOUR_TWILIO_ACCOUNT_SID
  auth_token: YOUR_TWILIO_AUTH_TOKEN
  trial_number: +17073415567

spring:
  session:
    store-type: jdbc
    timeout: 1800  # 30 minutes
    cookie:
      name: SESSION
      http-only: true
      secure: true  # Set to true in production with HTTPS
      same-site: lax
  datasource:
    url: jdbc:h2:mem:database
    username: sa
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  servlet:
    session:
      cookie:
        http-only: true
        secure: true  # Set to true in production with HTTPS
        max-age: 1800  # 30 minutes