<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Spring security with thymeleaf</title>
</head>
<body>
<h1 layout:fragment="header">Spring Security with Thymeleaf</h1>
<div layout:fragment="content" class="container">
    <div sec:authorize="hasRole('ROLE_ADMIN')">Only admin can see this message</div>

    <div sec:authorize="hasRole('ROLE_USER')">Only users can see this message</div>

    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Only admin can see this message</div>

    <div sec:authorize-url="/user/delete/1">Only users who can call "/user/delete/1" URL can see this message</div>
</div>
</body>
</html>
