<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <title>Login Page</title>

  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container auth-container">
  <h1>Login page</h1>

  <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
  <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="@{/doLogin}" method="post">
    <div class="form-group">
      <label for="username">Email:</label>
      <input id="username" type="text" name="username" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" />
    </div>
    <div class="actions">
      <input type="submit" class="btn primary" value="Sign In" />
      <a class="btn" th:href="@{/signup}">Sign Up</a>
      <br>
      <a th:href="@{/forgotPassword}">Reset Password</a>
    </div>
  </form>
</div>

</body>
</html>
